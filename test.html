<script>
		var varName = "whats your name?";	//stores string in var varName
		var varAge = "whats your age?";		//stores users age in varAge
		var varEmail = "whats your email?";	//stores users email in varEmail

		let awnserName = prompt(varName);	//stores users name in let awnserName and outputs varName
		let awnserAge = prompt(varAge);
		let awnserEmail = prompt(varEmail);

		document.write ("Name: ");		// outputs "name:" to document
		document.write (awnserName);		//outputs let awnserName
		document.write("<br>");			//breaks line
		document.write ("Age: ");
		document.write (awnserAge);
		document.write("<br>");
		document.write ("Email: ");
		document.write (awnserEmail);
</script>
